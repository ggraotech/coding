<!DOCTYPE html>
<html>
    
     <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body class="bg-primary">
        <div class="container bg-white p-5 mt-5 text-dark">
            <div class="row">
                <h1 class="display-1 mt-5 mb-5 text-center">To Do List</h1>
                <p class="h3 mb-5 text-center">Enter Your Everyday Tasks</p>
            
                <div class="col-md-10 text-center text-dark">
                    <input class="input-group form-control-lg" id="input" type="text" placeholder="enter Something" onfocus="this.placeholder=''" onblur="this.placeholder='enter Something'">
                </div>

                <div class="col-md-2 text-center">
                    <button class="input-group btn btn-primary btn-lg btn-outline-dark" id="btn" onclick="validate()">Add Task</button>
                </div>
            </div>
            <ol class="list-group list-unstyled h4" id="print">
            </ol>
        
        </div>
        </body>

        <script>
            let array = [];
            let getValue = document.getElementById("input");
                getValue.addEventListener("keypress", function(event) {
                    if( event.key === "Enter") {
                        event.preventDefault();
                        document.getElementById("btn").click();
                    }
                });

            function validate() {
                getValue = document.getElementById("input").value;
                if (getValue == "" || getValue == null) {
                    alert('Please enter a value');
                }
                else {
                    add();
                }
            }

            function clearInput() {
                let getValue= document.getElementById("input");
                if (getValue.value !="") {
                    getValue.value = "";
                }
    
            }

            function add() {
                let text = document.getElementById("input").value;
                let newtext = array.push(text);
                clearInput();
                displayValues();

            }

            function displayValues() {
                let text = document.getElementById("print");
                text.innerHTML = '';

                

                for (let i = 0; i < array.length; i++) {
                    let list = document.createElement('li');
                    list.classList.add("list-group-item", "list-group-item-info", "col-md-10");
                    list.innerText = array[i];
                    console.log(array);

                    let div = document.createElement('div');
                    div.classList.add("row");

                    let deleteButton = document.createElement('button');
                    deleteButton.classList.add("fa", "fa-trash", "btn-primary" , "col-md-1", "text-center" );
                    deleteButton.addEventListener('click', () => {
                        array.splice(i, 1);
                        displayValues();
                        console.log(array);
                    });

                    let editButton = document.createElement('button');
                    editButton.classList.add("fa", "fa-pencil",  "btn-primary", "col-md-1" , "text-center" );
                    editButton.addEventListener('click', () => {
                        let value = prompt("Enter the new value:", array[i]);
                        if (value !== null) {
                            array[i] = value;
                            displayValues();
                            console.log(array);
                        }
                    });

                    div.appendChild(list);  
                    text.appendChild(div);
                    div.appendChild(deleteButton);
                    div.appendChild(editButton);
                }
            }
        </script>

</body>
